
<div class="container">
    <h1>Characters</h1>
    <div class="checkbox">
        <label>
            <input ng-model="recruit" ng-change="getCharactersData()" type="checkbox"> Looking for Guild
        </label>
    </div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Realm</th>
            <th>Region</th>
            <th>Level</th>
            <th>Guild</th>
            <th>Last update</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="character in characters">
            <td>
                <a href="#/character/{{ character.region }}/{{ character.realm }}/{{ character.name }}/">
                    {{character.name}}
                </a>
            </td>
            <td>
                {{character.realm}}
            </td>
            <td>
                {{character.region|uppercase}}
            </td>
            <td>
                {{character.bnet.level}}
            </td>
            <td class="guild faction-{{character.bnet.faction}}">
                {{character.bnet.guild.name}}
            </td>
            <td>
                <span am-time-ago="character.updated"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
