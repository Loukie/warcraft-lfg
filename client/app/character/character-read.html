<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ characterData.name }} - {{ characterData.region }} {{ characterData.realm }}</h1>
            <h2>Recruitment</h2>
            <div ng-if="characterData.characterAd">
                <code>{{characterData.characterAd}}</code>
            </div>
            <div ng-if="!characterData.characterAd">
                This character is not looking for a guild
            </div>
            <h2>Character</h2>
            <div ng-if="characterData.character">
                <code>{{characterData.character}}</code>
            </div>
            <div ng-if="!characterData.character">
                This character is not yet in our database
            </div>
        </div>
    </div>
</div>
