<tbody>
 	<tr ng-if="difficulty[0] || difficulty[1] || difficulty[2] || difficulty[3]" ng-repeat="(key,difficulty) in warcraftLogs">
        <td class="bold">{{"RAID_DIFFICULTY_LONG_"+key|translate}}</td>
        <td ng-class="{legendary:difficulty[0].median>=95,epic:difficulty[0].median>=75&&difficulty[0].median<95,rare:difficulty[0].median>=50&&difficulty[0].median<75,uncommon:difficulty[0].median>=25&&difficulty[0].median<50,common:difficulty[0].median<25}" class="icon-small spec-0">{{difficulty[0].median}}<span ng-if="difficulty[0].median">%</span></td>
        <td ng-class="{legendary:difficulty[1].median>=95,epic:difficulty[1].median>=75&&difficulty[1].median<95,rare:difficulty[1].median>=50&&difficulty[1].median<75,uncommon:difficulty[1].median>=25&&difficulty[1].median<50,common:difficulty[1].median<25}" class="icon-small spec-1">{{difficulty[1].median}}<span ng-if="difficulty[1].median">%</span></td>
        <td ng-class="{legendary:difficulty[2].median>=95,epic:difficulty[2].median>=75&&difficulty[2].median<95,rare:difficulty[2].median>=50&&difficulty[2].median<75,uncommon:difficulty[2].median>=25&&difficulty[2].median<50,common:difficulty[2].median<25}"class="icon-small spec-2">{{difficulty[2].median}}<span ng-if="difficulty[2].median">%</span></td>
        <td ng-class="{legendary:difficulty[3].median>=95,epic:difficulty[3].median>=75&&difficulty[3].median<95,rare:difficulty[3].median>=50&&difficulty[3].median<75,uncommon:difficulty[3].median>=25&&difficulty[3].median<50,common:difficulty[3].median<25}" class="icon-small spec-3">{{difficulty[3].median}}<span ng-if="difficulty[3].median">%</span></td>
    </tr>
</tbody>
