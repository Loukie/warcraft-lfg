<div row>
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="regionSelect">{{"SELECT_REGION_CHARACTER"|translate}}</label>
                <select ng-model="region" ng-change="updateRegion()" class="form-control" id="regionSelect">
                    <option>EU</option>
                    <option>KR</option>
                    <option>TW</option>
                    <option>US</option>
                </select>
            </div>
        </form>
        <p ng-repeat="character in userCharacters">
            <a class="btn btn-default" href="#/character/{{character.region}}/{{character.realm}}/{{character.name}}/update" role="button">
                 {{character.name}} ({{character.level}}) - {{character.realm}}
            </a>
        </p>
    </div>
</div>
