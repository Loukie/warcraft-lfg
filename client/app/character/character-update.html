<div class="container">
    <div row>
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="characterNameInput">{{"CHARACTER_NAME"|translate}}</label>
                    <input ng-model="character.name" disabled class="form-control" id="characterNameInput">
                </div>
                <div class="form-group">
                    <label for="characterRealmInput">{{"CHARACTER_REALM"|translate}}</label>
                    <input ng-model="character.realm" disabled class="form-control" id="characterRealmInput">
                </div>
                <div class="form-group">
                    <label for="characterRegionInput">{{"CHARACTER_REGION"|translate}}</label>
                    <input ng-model="character.region" disabled class="form-control" id="characterRegionInput">
                </div>
                <div class="form-group">
                    <label>{{"CHARACTER_ADD_RECRUITMENT_ROLE"|translate}}</label>
                    <div class="row">
                        <div ng-repeat="(role,value) in character.ad.role" class="col-md-3">
                            <div class="checkbox">
                                <label>
                                    <input ng-model="character.ad.role[role]" type="checkbox"> {{role|uppercase|translate}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>{{"CHARACTER_ADD_RECRUITMENT_TRANSFERT"|translate}}</label>
                    <div class="checkbox">
                        <label>
                            <input ng-model="character.ad.transfert" type="checkbox"> {{"ALLOW_TRANSFERT"|translate}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>{{"CHARACTER_ADD_RAIDS_PER_WEEK"|translate}}</label>
                    <div ng-repeat="(key,value) in character.ad.raids_per_week" class="checkbox">
                        <label>
                            <input ng-model="character.ad.raids_per_week[key]" type="checkbox"> {{key|uppercase|translate}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>{{"CHARACTER_ADD_PRIMARY_LANGUAGE"|translate}}</label>
                    <select ng-model="character.ad.language" class="form-control">
                        <option ng-repeat="language in languages" value="{{language}}">{{"LANG_"+language|uppercase|translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>{{"CHARACTER_ADD_DESCRIPTION"|translate}}</label>
                    <textarea ng-model="character.ad.description" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-default" ng-click="save()">{{"SAVE"|translate}}</button>
            </form>
        </div>
    </div>
</div>
