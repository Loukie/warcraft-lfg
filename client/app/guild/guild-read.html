<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ guild.name }} - {{ guild.region }} {{ guild.realm }}</h1>
            <div class="row">
                <h2>Description:</h2>
                {{guild.ad.description}}
            </div>
            <div class="row">
                <h2>Raiding Style:</h2>
                {{guild.ad.raiding_style}}
            </div>
            <div class="row">
                <h2>Language:</h2>
                {{guild.ad.language}}
            </div>
            <div class="row">
                <h2>Recruitment:</h2>
                <div ng-repeat="(role,value) in guild.ad.recruitment" class="col-md-3">
                    <strong>{{role|uppercase|translate}}</strong>
                    <div  ng-repeat="(class,value) in guild.ad.recruitment[role]" class="checkbox">
                        <i ng-class="guild.ad.recruitment[role][class] ? 'fa-check' : 'fa-times'" class="fa "></i> {{class|uppercase|translate}}
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Raids per week</h2>
                <div ng-repeat="(key,value) in guild.ad.raids_per_week" class="checkbox">
                    <i ng-class="guild.ad.raids_per_week[key] ? 'fa-check' : 'fa-times'" class="fa "></i> {{key|uppercase|translate}}
                </div>
            </div>
        </div>
    </div>
</div>
