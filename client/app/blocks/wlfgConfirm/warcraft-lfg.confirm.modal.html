
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{ wlfgConfirmTitle }}</h4>
</div>
<div class="modal-body">
  <p>{{ wlfgConfirmContent}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">{{"CANCEL"|translate}}</button>
  <button type="button" class="btn btn-primary" ng-click="validate()">{{"OK"|translate}}</button>
</div>
