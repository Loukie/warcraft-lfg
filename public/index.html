<!DOCTYPE html>
<html lang="en" ng-app="wow-guild-recruit">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WoW Guild Recruit</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl">
<div class="main-container  container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"></i> WoW Guild Recruit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">{{"CHARACTERS"|translate}}</a></li>
                    <li><a href="#">{{"GUILDS"|translate}}</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!user.logged_in">
                        <a href="/auth/bnet"><i class="fa fa-lg fa-arrow-circle-right"></i> {{"CONNECT_BNET" | translate}}</a>
                    </li>
                    <li ng-if="user.logged_in" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.battletag}} <span class="caret"></span></a>
                        <ul  class="dropdown-menu">
                            <li><a href="#/account"><i class="fa fa-user"></i> {{"ACCOUNT" | translate}}</a></li>
                            <li><a href="/logout"><i class="fa fa-power-off"></i> {{"LOGOUT" | translate}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div ui-view></div>
    <!-- Modal -->

    <div class="modal-backdrop fade in" ng-if="loading"></div>
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/components/angular/angular.min.js"></script>
<script type="text/javascript" src="/components/angular-socket-io/socket.min.js"></script>
<script type="text/javascript" src="/components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="/components/angular-moment/angular-moment.min.js"></script>
<script type="text/javascript" src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/components/angular-translate/angular-translate.min.js"></script>
<script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/statics.js"></script>
</body>
</html>
