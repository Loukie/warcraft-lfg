<!DOCTYPE html>
<html lang="en" ng-app="wow-guild-recruit">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WoW Guild Recruit</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login">
<div class="main-container container-fluid" ng-controller="MainCtrl">
    <h1>WoW Guild Recruit</h1>
    <div class="row">
        <div class="col-md-4">
            <a ng-if="user==undefined" class="btn btn-default btn-lg" href="/auth/bnet" role="button">
                <i class="fa fa-lg fa-arrow-circle-right"></i> {{"CONNECT_BNET" | translate}}
            </a>
            <a ng-if="user!=undefined" class="btn btn-default btn-lg" href="/logout" role="button">
                <i class="fa fa-lg fa-power-off"></i> {{"LOGOUT" | translate}}
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div ng-if="user!=undefined">
                {{"WELCOME" | translate}} {{user.battletag}}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="components/angular/angular.min.js"></script>
<script type="text/javascript" src="components/angular-socket-io/socket.min.js"></script>
<script type="text/javascript" src="components/angular-translate/angular-translate.min.js"></script>
<script type="text/javascript" src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
