<!DOCTYPE html>
<html lang="en" ng-app="wow-guild-recruit">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>WoW Guild Recruit</title>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--<link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <link rel="stylesheet" href="/components/material-design-lite/material.min.css">
        <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="MainCtrl" style="background-color: #f5f5f5;">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">WoW Guild Recruit</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#">Characters</a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#">Guilds</a>
                    </nav>
                    <button id="demo-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon"
                            ng-if="user.logged_in" mdl-upgrade="true">
                      <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right"
                        ng-if="user.logged_in" mdl-upgrade="true">
                      <li class="mdl-menu__item">Some Action</li>
                    </ul>
                    <!-- Right aligned menu below button -->
                    <a href="/auth/bnet" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-if="!user.logged_in">
                        Login
                    </a>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">WoW Guild Recruit</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Characters</a>
                    <a class="mdl-navigation__link" href="#">Guilds</a>
                </nav>
            </div>

            <main class="mdl-layout__content" ui-view>
            </main>
        </div>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
        <!--<script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>-->
        <script src="/components/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="components/angular/angular.min.js"></script>
        <script type="text/javascript" src="components/angular-material-design-lite/dist/angular-material-design-lite.min.js"></script>
        <script type="text/javascript" src="components/angular-socket-io/socket.min.js"></script>
        <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="components/angular-translate/angular-translate.min.js"></script>
        <script type="text/javascript" src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </body>
</html>
