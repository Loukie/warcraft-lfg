before_script:
  - npm install -g bower mocha

openssl aes-256-cbc -K $encrypted_adb96b79157c_key -iv $encrypted_adb96b79157c_iv -in .travis/warcraft_lfg.pem.enc -out .travis/warcraft_lfg.pem -d

install:
