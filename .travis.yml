  - chmod 600 .travis/warcraft_lfg.pem # this key should have push access
  - ssh-add .travis/warcraft_lfg.pem
  - git remote add deploy ssh://warcraftlfg@warcraftlfg.com/home/warcraftlfg/warcraft-lfg
  - git push deploy